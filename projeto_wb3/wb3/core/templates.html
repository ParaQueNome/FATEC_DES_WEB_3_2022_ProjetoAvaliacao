<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Palestra</title>

    

</head>
<body>
   <div>
    {% if palestra %}
        <ul>
            {% for p in palestra %}
                <li>{{p.palestra}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p> Não há palestras</p>
    {% endif %}
    
   </div>
</body>
</html>
